  <script>
    // Year
    document.getElementById('y').textContent = new Date().getFullYear();

    // Copy buttons
    for (const el of document.querySelectorAll('.copy')){
      el.addEventListener('click', async () => {
        try{
          const txt = el.getAttribute('data-copy');
          if (navigator.clipboard && window.isSecureContext) {
            await navigator.clipboard.writeText(txt);
          } else {
            // fallback copy
            const ta = Object.assign(document.createElement('textarea'), {value: txt});
            ta.style.position='fixed'; ta.style.left='-9999px'; document.body.appendChild(ta); ta.select();
            document.execCommand('copy');
            ta.remove();
          }
          el.textContent = 'Copied!';
          setTimeout(()=>{ el.textContent = 'Copy again'; }, 1200);
        }catch(e){ alert('Copy failed'); }
      })
    }

    // vCard data URL (inline, no separate file needed)
    (function(){
      const link = document.getElementById('vcardLink');
      if (!link) return;
      const org   = 'Design Build Strategies';
      const fn    = 'Johnny Kanounji';
      const title = 'Architect & General Contractor';
      const tel   = '+1-626-616-3633';
      const email = 'jkanounji@dbstrategies.net';
      const url   = 'https://www.dbstrategies.net';
      const iso = new Date().toISOString().replace(/[-:]/g,'');
      const rev = iso.substring(0,15) + 'Z';
      const vcard = [
        'BEGIN:VCARD',
        'VERSION:3.0',
        'N:Kanounji;Johnny;;;',
        'FN:'+fn,
        'ORG:'+org,
        'TITLE:'+title,
        'TEL;TYPE=WORK,VOICE:'+tel,
        'EMAIL;TYPE=WORK:'+email,
        'URL;TYPE=WORK:'+url,
        'REV:'+rev,
        'END:VCARD'
      ].join('\n');
      link.href = 'data:text/vcard;charset=utf-8,' + encodeURIComponent(vcard);
    })();

    // --- Minimal self-tests (dev console) ---
    (function tests(){
      try{
        console.assert(document.querySelector('a[href^="tel:"]'), 'tel link missing');
        console.assert(document.querySelector('a[href^="mailto:"]'), 'mailto link missing');
        const v = document.getElementById('vcardLink');
        console.assert(v && v.getAttribute('download'), 'vCard link missing download attr');
        // After vCard init runs, href should be a data URL
        setTimeout(()=>{
          console.assert(/^data:text\/vcard/.test(v.href), 'vCard href not set');
          console.log('[DBS links] basic tests passed');
        }, 0);
      }catch(e){ console.warn('self-tests error', e); }
    })();
